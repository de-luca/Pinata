<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pi√±ata</title>
  <link rel="stylesheet" href="style/slate.min.css">
  <link rel="stylesheet" href="style/colorMap.css">
  <link rel="stylesheet" href="node_modules/spinkit/css/spinkit.css">
  <link rel="stylesheet" href="node_modules/spinkit/css/spinners/7-three-bounce.css">
  <style>
    body {
      padding-top: 10px;
      padding-bottom: 10px;
      overflow: hidden;
    }
    #template, #wait {display: none;}
    #resultsWrapper {
      overflow-y: auto;
      height: 550px;
    }
    .sk-three-bounce {margin: 0px auto 10px;}
    .sk-three-bounce .sk-child {
      background-color: #fff;
      width: 10px;
      height: 10px;
    }
  </style>
</head>

<body>

  <a href="#" id="template" class="list-group-item result">
    <span id="type" class="badge"></span>
    <p id="head" class="lead list-group-item-heading"></p>
    <p class="list-group-item-text"><small id="body"></small></p>
  </a>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 form-group">
        <form id="search-form">
          <input id="search" class="form-control input-sm" type="text" placeholder="Search..." autofocus>
        </form>
      </div>
    </div>

    <div id="wait" class="sk-three-bounce">
      <div class="sk-child sk-bounce1"></div>
      <div class="sk-child sk-bounce2"></div>
      <div class="sk-child sk-bounce3"></div>
    </div>

    <div id="resultsWrapper" class="row">
      <div class="col-xs-12">
        <div id="results" class="list-group">
        </div>
      </div>
    </div>
  </div>

  <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');</script>
  <script src="search.js"></script>

</body>

</html>
